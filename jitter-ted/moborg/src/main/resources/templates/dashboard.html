<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
      <meta charset="UTF-8">
      <title>MobOrg Dashboard</title>
      <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      tr:nth-of-type(odd) {

  <body class="p-4">
